<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe.com</title>
  <link rel="icon" type="image/x-icon" href="./Assets/tic-tac-toe.png">
</head>
<link rel="stylesheet" href="./CSS/Style.css" />

<body>
  <header>Tic Tac Toe.com</header>
  <section class="container">
    <!-- Container for game space -->
    <div class="gameContainer">
      <div class="box bt bl"><span class="boxtext"></span></div>
      <div class="box bt"><span class="boxtext"></span></div>
      <div class="box bt br"><span class="boxtext"></span></div>
      <div class="box bl"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br"><span class="boxtext"></span></div>
      <div class="box bl bb"><span class="boxtext"></span></div>
      <div class="box bb"><span class="boxtext"></span></div>
      <div class="box bb br"><span class="boxtext"></span></div>
    </div>
    <!-- Container for game details -->
    <div class="gameInfo">
      <h1>Welcome to Tic Tac Toe.com</h1>
      <div class="gameStatus">
        <span class="turn">Turn for : X</span>
        <button>Reset</button>
      </div>
      <div class="gameImg">
        <img src="./Assets/excited.gif" alt="doll image" />
      </div>
    </div>
  </section>
</body>
<script src="./JS/Logic.js"></script>

</html>
